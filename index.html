<script>
  //decelaration
  var number;
  var type;
  var title;
  //assigning var
  number = 10;
  type = "A String";
  title = 9000;
  //initializatoin
  console.log("number = ", number, "\ntype = ", type, "\ntitle = ", title);
  //doing some mathmatics using js codes
  var num1 = 5;
  var num2 = 20;
  var product = num1 * num2;
  var diff = num1 / num2;
  var rem = num1 % num2;
  console.log("product =", product, "\ndiff =", diff, "\nrem =", rem);
  //escaping letral quotes
  var mystr = 'this is "a double quotes" string';
  console.log(mystr);
  // finding lenght of a string
  console.log(mystr.length);
  // finding string chatacter
  console.log(mystr[3]);
  //changing mystr
  var mystr = "hello world";
  console.log(mystr);
  //function
  function mystr2(mynoun, myadjective, myverb, myadverb) {
    var result = "";
    result +=
      "the " + myadjective + " " + mynoun + " " + myverb + " " + myadverb;
    return result;
  }
  console.log(mystr2("cat", "big", "run", "quickly"));
  // arrays
  var myarray = ["mohsan.", 11];
  //nested array
  var myarray2 = [
    ["the universe", 11],
    ["the world", 2],
  ];
  //displaying array data
  console.log(myarray2[0], [1]);
  //changing array data
  myarray[1] = 22;
  console.log(myarray);
  // using push and pop code
  var myarray3 = ["simpson", 2];
  myarray3.push(["tom", 1]);
  console.log(myarray3[1], [1]);
  var myarry4 = ["jhon", 2];
  var x = myarry4.pop();
  console.log(myarry4);
  //shift array
  myarry4 = ["jhon", 2];
  myarry4.shift();
  console.log(myarry4);
  myarry4.unshift("jhonson");
  console.log(myarry4);
  //nested arrays
  var mylist = [
    ["cireal", 5],
    ["milk", 5],
    ["bananas", 12],
  ];
  console.log(mylist);
  //creating a function and calling it
  function myfun() {
    console.log("hello", "world");
  }
  myfun();
  // passing values to function
  function myfun1(a, b) {
    console.log(a - b);
  }
  myfun1(10, 15);
  //variable out of the function scope in a global variable.
  //variable in the function scope is a local variable.
  //stand line function
  function nextinline(arr, item) {
    arr.push(item);
    return arr.shift();
  }
  var testarr = [1, 2, 3, 4, 5];
  console.log("before:" + JSON.stringify(testarr));
  console.log(nextinline(testarr, 6));
  console.log("After:" + JSON.stringify(testarr));
  //if else/ nested if statements..
  function comp(num) {
    if (num > 10) {
      return "greater then 10";
    } else if (num < 5) {
      return "smaller then 5";
    } else {
      return "between 5 and 10";
    }
  }
  console.log(comp(15));
  //switch statement..
  function inswitch(val) {
    var ans = "";
    switch (val) {
      case 1:
        return "you choose 1";
        break;
      case 2:
        return "you choose 2";
        break;
      case 3:
        return "you choose 3";
        break;
      default:
        return "enter numbers between 1-3";
        break;
    }
  }
  console.log(inswitch(4));
  //boolean true or false
  function less(a, b) {
    return a < b;
  }
  console.log(less(10, 15));
  //creating objects
  var mydog = {
    name: "akamaru",
    legs: 4,
    tails: 1,
    friends: ["everything"],
  };
  //acessing obj
  console.log(mydog.name);
  console.log(mydog["tails"]);
  //changing propertie of obj
  mydog.friends = "spike";
  console.log(mydog.friends);
  console.log(mydog);
  //adding new properties of obj
  mydog.bark = "bow bow";
  //deleting obj properties of obj
  delete mydog.bark;
</script>
