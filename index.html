<script>
  //decelaration
  var number;
  var type;
  var title;
  //assigning var
  number = 10;
  type = "A String";
  title = 9000;
  //initializatoin
  console.log("number = ", number, "\ntype = ", type, "\ntitle = ", title);
  //doing some mathmatics using js codes
  var num1 = 5;
  var num2 = 20;
  var product = num1 * num2;
  var diff = num1 / num2;
  var rem = num1 % num2;
  console.log("product =", product, "\ndiff =", diff, "\nrem =", rem);
  //escaping letral quotes
  var mystr = 'this is "a double quotes" string';
  console.log(mystr);
  // finding lenght of a string
  console.log(mystr.length);
  // finding string chatacter
  console.log(mystr[3]);
  //changing mystr
  var mystr = "hello world";
  console.log(mystr);
  //function
  function mystr2(mynoun, myadjective, myverb, myadverb) {
    var result = "";
    result +=
      "the " + myadjective + " " + mynoun + " " + myverb + " " + myadverb;
    return result;
  }
  console.log(mystr2("cat", "big", "run", "quickly"));
  // arrays
  var myarray = ["mohsan.", 11];
  //nested array
  var myarray2 = [
    ["the universe", 11],
    ["the world", 2],
  ];
  //displaying array data
  console.log(myarray2[0], [1]);
  //changing array data
  myarray[1] = 22;
  console.log(myarray);
  // using push and pop code
  var myarray3 = ["simpson", 2];
  myarray3.push(["tom", 1]);
  console.log(myarray3[1], [1]);
  var myarry4 = ["jhon", 2];
  var x = myarry4.pop();
  console.log(myarry4);
  //shift array
  myarry4 = ["jhon", 2];
  myarry4.shift();
  console.log(myarry4);
  myarry4.unshift("jhonson");
  console.log(myarry4);
  //nested arrays
  var mylist = [
    ["cireal", 5],
    ["milk", 5],
    ["bananas", 12],
  ];
  console.log(mylist);
  //creating a function and calling it
  function myfun() {
    console.log("hello", "world");
  }
  myfun();
  // passing values to function
  function myfun1(a, b) {
    console.log(a - b);
  }
  myfun1(10, 15);
  //variable out of the function scope in a global variable.
  //variable in the function scope is a local variable.
  //stand line function
  function nextinline(arr, item) {
    arr.push(item);
    return arr.shift();
  }
  var testarr = [1, 2, 3, 4, 5];
  console.log("before:" + JSON.stringify(testarr));
  console.log(nextinline(testarr, 6));
  console.log("After:" + JSON.stringify(testarr));
  //if else/ nested if statements..
  function comp(num) {
    if (num > 10) {
      return "greater then 10";
    } else if (num < 5) {
      return "smaller then 5";
    } else {
      return "between 5 and 10";
    }
  }
  console.log(comp(15));
  //switch statement..
  function inswitch(val) {
    var ans = "";
    switch (val) {
      case 1:
        return "you choose 1";
        break;
      case 2:
        return "you choose 2";
        break;
      case 3:
        return "you choose 3";
        break;
      default:
        return "enter numbers between 1-3";
        break;
    }
  }
  console.log(inswitch(4));
  //boolean true or false
  function less(a, b) {
    return a < b;
  }
  console.log(less(10, 15));
  //creating objects
  var mydog = {
    name: "akamaru",
    legs: 4,
    tails: 1,
    friends: ["everything"],
  };
  //acessing obj
  console.log(mydog.name);
  console.log(mydog["tails"]);
  //changing propertie of obj
  mydog.friends = "spike";
  console.log(mydog.friends);
  console.log(mydog);
  //adding new properties of obj
  mydog.bark = "bow bow";
  //deleting obj properties of obj
  delete mydog.bark;
  //Manipulating complex obj and acessing nested array
  var mymusic = [
    {
      artist: "eminem",
      title: "music to be murder",
      "release year": "2020",
      formats: ["cd", "8t", "lp"],
      gold: "true",
    },

    {
      artist: "drake",
      title: "music ...",
      "release year": "2020",
      formats: ["cd", "8t", "lp"],
      gold: "true",
    },
  ];
  var music = mymusic[0].title;
  console.log(music);
  //acessing nested objects
  var mystorage = {
    car: {
      inside: {
        golvebox: "maps",
        "passenger seat": "crumbs",
      },
      outside: {
        trunk: "jack",
      },
    },
  };
  var gloveboxcontents = mystorage.car.outside["trunk"];
  console.log(gloveboxcontents);
  //while loop
  var y = [];
  var i = 0;
  while (i < 5) {
    y.push(i);
    i++;
  }
  console.log(y);
  //for loop
  var ourarr = [];
  for (var i = 1; i < 6; i++) {
    ourarr.push(i);
  }
  console.log(ourarr);
  //for loop even numbers
  var x = [];
  for (var j = 0; j <= 10; j += 2) {
    x.push(j);
  }
  console.log(x);
  //for loop for odd numbers and backword
  var x = [];
  for (var j = 9; j > 0; j -= 2) {
    x.push(j);
  }
  console.log(x);
  //itration through for loop
  var ourarr = [9, 10, 11, 12];
  var ourtotal = 0;
  for (var i = 0; i < ourarr.length; i++) {
    ourtotal += ourarr[i];
  }
  console.log(ourtotal);
  //nested for loop
  function muultiplyall(arr) {
    var product = 1;
    for (var i = 0; i < arr.length; i++) {
      for (var j = 0; j < arr[i].length; j++) {
        product *= arr[i][j];
      }
    }
    return product;
  }
  var product = muultiplyall([
    [1, 2],
    [3, 4],
    [5, 6, 7],
  ]);
  console.log(product);
  //itrartion with do while loop
  var myarray = [];
  var i = 10;
  do {
    myarray.push(i);
    i++;
  } while (i < 5);
  console.log(i, myarray);
</script>
